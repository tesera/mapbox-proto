<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Add a third party vector tile source</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoiem1wZWciLCJhIjoiY2o1aWN3NW16MXZlNzMzbno0c2hyb3lkaCJ9.I1vMJiKsAmr_Z1mf2QlLYA';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v9',
    zoom: 6,
    center: [-121.83571815490724, 52.047581604695345]
    // center: [-67.13734351262877,45.137451890638886]
});

map.on('load', function() {
    // Add Mapillary sequence layer.
    // https://www.mapillary.com/developer/tiles-documentation/#sequence-layer
    map.addLayer({
        "id": "maine",
        "type": "fill",
        "source": {
            "type": "vector",
            "tiles": ["https://pfq35c9muk.execute-api.us-west-2.amazonaws.com/dev/features/{z}/{x}/{y}/file.vector.pbf"],
            // "tiles": ["http://localhost:3000/features/{z}/{x}/{y}/file.vector.pbf"],
            "minzoom": 6,
            "maxzoom": 14
        },
        "source-layer": "geojsonLayer",
        "layout": {
            // "line-cap": "round",
            // "line-join": "round"
        },
        "paint": {
        	"fill-color": "#088",
            "fill-opacity": 0.8
            // "line-opacity": 0.6,
            // "line-color": "rgb(53, 175, 109)",
            // "line-width": 2
        }
    }, 'waterway-label');
});

map.addControl(new mapboxgl.NavigationControl());
</script>

</body>
</html>
