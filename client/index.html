<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Add a third party vector tile source</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoiem1wZWciLCJhIjoiY2o1aWN3NW16MXZlNzMzbno0c2hyb3lkaCJ9.I1vMJiKsAmr_Z1mf2QlLYA';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v9',
    zoom: 12,
    center: [-121.83571815490724, 52.047581604695345],
    transformRequest: function (url) {
    	return {
    		url: url,
            headers: {'Accept': 'application/octet-stream'} // need to specify to api-gateway of what is the acceptable response
        }
    }
});

map.on('load', function() {
    map.addLayer({
        "id": "areas",
        "type": "fill",
        "source": {
            "type": "vector",
            "tiles": ["https://pfq35c9muk.execute-api.us-west-2.amazonaws.com/dev/features/{z}/{x}/{y}/file.vector.pbf"],
            // "tiles": ["http://localhost:3000/features/{z}/{x}/{y}/file.vector.pbf"],
            "minzoom": 1,
            "maxzoom": 14
        },
        "source-layer": "geojsonLayer",
        "layout": {},
        "paint": {
        	"fill-color": "#088",
            "fill-opacity": 0.8
        }
    });

    map.addLayer({
        "id": "areas-highlighted",
        "type": "fill",
        "source": {
	        "type": "vector",
	        "tiles": ["https://pfq35c9muk.execute-api.us-west-2.amazonaws.com/dev/features/{z}/{x}/{y}/file.vector.pbf"],
	        // "tiles": ["http://localhost:3000/features/{z}/{x}/{y}/file.vector.pbf"],
	        "minzoom": 1,
	        "maxzoom": 14
        },
        "source-layer": "geojsonLayer",
        "layout": {},
        "paint": {
	        "fill-color": "#00885c",
	        "fill-opacity": 0.8
        },
        "filter": ["in", "FEATURE_ID", ""]
    });
});

map.on('click', function (e) {
	var bbox = [[e.point.x - 5, e.point.y - 5], [e.point.x + 5, e.point.y + 5]];
	var feats = map.queryRenderedFeatures(bbox, {layers: ['areas']});

	var filter = feats.reduce(function (memo, feat) {
		memo.push(feat.properties.FEATURE_ID);
		console.log('test: ', memo)
		return memo;
    }, ['in', 'FEATURE_ID'])

    map.setFilter('areas-highlighted', filter);
});

map.addControl(new mapboxgl.NavigationControl());
</script>

</body>
</html>
